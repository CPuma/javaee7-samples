<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Calculadora</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:messages showDetail="true" showSummary="false"/>
		
		<h:inputText size="12" value="#{calculadoraBean.fechaBase}" label="Fecha Base">
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:inputText>
		+
		<h:inputText size="12" value="#{calculadoraBean.dias}" />
		dias =
		
		<h:outputText value="#{calculadoraBean.fechaResultado}" >
			<f:convertDateTime dataStyle="full" locale="en_US"/>
		</h:outputText>
		<br/>
		<h:commandButton value="Agregar" action="#{calculadoraBean.agregar}"/>
		
		
		<br/>
		
		<h:inputText size="12" value="#{calculadoraBean.valorA}" required="true" >
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="en_US"/>
		</h:inputText>
		 +
		<h:inputText size="12" value="#{calculadoraBean.valorB}"  required="true">
		<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="en_US"/>
		</h:inputText>
		 =
		<h:outputText value="#{calculadoraBean.resultado}" >
		<f:convertNumber type="currency" locale="en_US"/>
		</h:outputText>
		<br />
		<h:commandButton value="Sumar" action="#{calculadoraBean.sumar}" />
		
		<br/>
		
		<h:outputText value="Su nombre" for=""/>
		<h:inputText size="12" value="#{calculadoraBean.nombre}" id="suNombre" 
				label="Su nombre" required="true">
			<f:validateLength minimum="3" maximum="15"/>		
		</h:inputText>
		
		
	</h:form>
</h:body>
</html>
