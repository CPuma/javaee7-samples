<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<h:head>
	<title>Consulta Movimientos</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
	<f:metadata>
		<f:viewAction action="#{consultaMovimientosBean.consultar}" />
	</f:metadata>

	<header>
		<h:graphicImage library="imagenes" name="joedayz-academy.gif" />
	</header>

	<div id="contenido">
		<h1>Consulta Movimientos</h1>

		<h:form id="frm">
			<h:dataTable value="#{consultaMovimientosBean.movimientos}"
				var="movimiento">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Persona" />
					</f:facet>
					<h:outputText value="#{movimiento.persona.nombre}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion" />
					</f:facet>
					<h:outputText value="#{movimiento.descripcion}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{movimiento.tipo}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{movimiento.valor}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha de Vencimiento" />
					</f:facet>
					<h:outputText value="#{movimiento.fechaVencimiento}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha de Pago" />
					</f:facet>
					<h:outputText value="#{movimiento.fechaPago}" />
				</h:column>

			</h:dataTable>

		</h:form>
	</div>
	
	<footer>
		Sistema Financiero
	</footer>
	
</h:body>

</html>
