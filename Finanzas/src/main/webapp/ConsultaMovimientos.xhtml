<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<h:head>
	<title>Consulta Movimientos</title>
</h:head>

<h:body>
	<f:metadata>
		<f:viewAction action="#{consultaMovimientosBean.consultar}" />
	</f:metadata>

	<h1>Consulta Movimientos</h1>

	<h:form id="frm">
		<h:dataTable value="#{consultaMovimientosBean.movimientos}"
			var="movimiento">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Persona" />
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Descripcion" />
				</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Tipo" />
				</f:facet>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor" />
				</f:facet>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Fecha de Vencimiento" />
				</f:facet>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Fecha de Pago" />
				</f:facet>
			</h:column>

		</h:dataTable>

	</h:form>
</h:body>

</html>
