
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form>
        <h:panelGrid columns="2">
            Salario base: <h:inputText value="#{calculadoraHojaBean.salarioFuncionario}"/>
            Funcionarios agregados: <h:outputText value="#{calculadoraHojaBean.funcionarios.size()}"/>
            Valor de la Hoja: <h:outputText 
                value="#{calculadoraHojaBean.hoja != null ? 
                         calculadoraHojaBean.hoja.valor : 'No calculado'}"/>
            <h:commandButton value="Inicia Conversacion" action="#{calculadoraHojaBean.iniciaConversacion()}"/>
        <h:commandButton value="Termina Conversacion" action="#{calculadoraHojaBean.terminaConversacion()}"/>
        <h:commandButton value="Agrega Funcionario" action="#{calculadoraHojaBean.agregarFuncionario()}"/>
        <h:commandButton value="Calcular Hoja!" action="#{calculadoraHojaBean.calcularHoja()}"/>
        </h:panelGrid>
    </h:form>
</html>
